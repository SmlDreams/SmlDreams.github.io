<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        .degrade-blanc {
            background: linear-gradient(80deg, #ffffff,rgb(231, 231, 231),70%,#ffffff );
            height: 10rem; /* Ensure the element has some height */
        }
        a {
            background-color: #2e373a;
        }
        a:hover {
            background-color: #000000;
        }

        @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
        }
        .pointer {
        animation: bounce 2s infinite;
        }   

        .carousel-background {
            background-image: url('./static/img/fond-gris.png');
            background-size: cover;
            background-position: center;
            width: 48vw; /* Half of the viewport width */
            height: 48vw; /* Half of the viewport height */
            border-radius: 50%; /* Make it round */
            overflow: hidden; /* Ensure the content stays inside the round shape */
            position: relative; /* Position it relatively to center it */
        }

        
    </style>
</head>
<body>
    <div class="h-screen grid">
        <div class="text-center py-4 degrade-blanc flex justify-center items-center">
            <h1 class="text-3xl font-bold text-center">Quentin Comby</h1> 
        </div>
        <!-- Fin bandeau haut de page -->
                
        <!-- Bandeau avec boutons de redirection -->
            <div class="mt-32 text-white">
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="./index.html" class="p-3 text-lg border text-center shadow-xl w-32">Accueil</a>
                    <a href="./page_html/about.html" class="p-3 text-lg border text-center shadow-xl w-32">Mon Profil</a>
                    <a href="./page_html/Exp.html" class="p-3 text-lg border text-center shadow-xl w-32">Expérience</a>
                </div>
            </div>
        <!-- Fin bandeau avec boutons de redirection -->
        
            <!-- Contenu de page -->
            <div class="mt-36 " style="background-image: url('./static/img/fond.jpg');">
            <!-- Contenu de la div -->
                <div class="flex flex-col justify-center  p-4 h-full">
                    <div class="text-white text-center mb-8">
                        <h2 class="text-2xl font-bold">Bienvenue</h2>
                        <p class="leading-relaxed text-lg">Je m'appelle Quentin Comby, je suis étudiant en informatique à Bordeaux Ynov campus.</p>
                        <p class="leading-relaxed text-lg">Je suis passionné par l'infrastructure, les systèmes et le réseau.</p>
                    </div>
                    <div class="text-center mb-4">
                        <img src="./static/img/pointer.png" alt="Pointer" class="pointer w-16 h-16 mx-auto">
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Fin contenu de page -->
        <div class="flex justify-center items-center mt-36">
        <div class="h-screen flex items-center justify-center carousel-background">
            <div id="default-carousel" class="relative w-full max-w-4xl mx-auto" data-carousel="slide" >
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./static/img/image-salle-server-1.png" class="absolute block w-1/2 -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./static/img/image-infra-2.png" class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./static/img/image-infra.png" class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./static/img/image-infra.png" class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./static/img/image-infra.png" class="absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-3 h-3 rounded-full bg-black" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full bg-black" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full bg-black" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full bg-black" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full bg-black" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </div>
    <!-- Fin contenu de page -->
     
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
